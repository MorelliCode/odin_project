<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions intro</title>
</head>
<body>
    <script>
        function add7(num = 3){
            return num + 7;
        }
        function multiply(a = 3, b = 4){
            return a*b;
        }
        function capitalize(string = "hElLo"){
            let fstLetter = string[0]
            let long = string.length
            let lower = string.toLowerCase()
            return (fstLetter.toUpperCase() + lower.slice(1-long, long))
        }

        console.log(add7(15))
        console.log(multiply(5, 6))
        console.log(capitalize("tHe QUICK fox"))

    </script>
</body>
</html>
