<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard Grid Project</title> 
</head>
<body>
    <div class="header">
        <div class="top">
            <img src="img/search-web.svg" alt="search-web">
            <input type="text" name="search" id="search_bar">
            <img src="img/bell-ring-outline.svg" alt="notifications">
            <img src="img/face-man-profile.svg" alt="profile picture">
            <p>Pietro Morelli</p>
        </div>
        <div class="bottom">
            <div class="display_name">
                <img src="img/face-man-profile.svg" alt="profile picture">
                <div>
                    <p class="greeting">Hi there,</p>
                    <p class="usr_name">Pietro Morelli</p>
                </div>
            </div>
            <div class="media_btn">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="title">
            <img id="title_img" src="img/view-dashboard.svg" alt="dashboard logo">
            <p>Dashboard</p>
        </div>
        <div class="nav_links">
            <img src="img/home.svg" alt="Home">
            <p>Home</p>
            <img src="img/card-account-details-outline.svg" alt="Profile">
            <p>Profile</p>
            <img src="img/message-reply.svg" alt="Messages">
            <p>Messages</p>
            <img src="img/clock-time-three.svg" alt="History">
            <p>History</p>
            <img src="img/text-box-multiple.svg" alt="Tasks">
            <p>Tasks</p>
            <img src="img/account-group.svg" alt="Communities">
            <p>Communities</p>
        </div>
        <div class="support_links">
            <img src="img/cog.svg" alt="Settings">
            <p>Settings</p>
            <img src="img/help-rhombus.svg" alt="Support">
            <p>Support</p>
            <img src="img/shield-check.svg" alt="Privacy">
            <p>Privacy</p>
        </div>
    </div>
    <div class="content">
        <div class="projects">
            <p>Your Projects</p>
            <div class="card_container">
                <div class="card">
                    
                </div>
                <div class="card">
                    
                </div>
                <div class="card">
                    
                </div>
                <div class="card">
                    
                </div>
                <div class="card">
                    
                </div>
                <div class="card">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
