<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard Grid Project</title> 
</head>
<body>
    <div class="header">
        <div class="top">
            <img src="img/search-web.svg" alt="search-web">
            <input type="text" name="search" id="search_bar">
            <img src="img/bell-ring-outline.svg" alt="notifications">
            <img src="img/face-man-profile.svg" alt="profile picture">
            <p>Pietro Morelli</p>
        </div>
        <div class="bottom">
            <div class="display_name">
                <img src="img/face-man-profile.svg" alt="profile picture">
                <div>
                    <p class="greeting">Hi there,</p>
                    <p class="usr_name">Pietro Morelli</p>
                </div>
            </div>
            <div class="media_btn">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="sidebar"></div>
    <div class="content"></div>
</body>
</html>
