<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Controls 2</title>
</head>
<body>
    <form>
        <ul>
          <li>
            <label for="food">Pick your favorite food:</label>
            <select name="food" id="food">
                <optgroup label="mains">
                    <option value="Salad">Salad</option>
                    <option value="Curry">Curry</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Fajitas">Fajitas</option>
                </optgroup>
                
                <optgroup label="snacks">
                    <option value="Biscuits">Biscuits</option>Biscuits
                    <option value="Crisps">Crisps</option>Crisps
                    <option value="Fruit">Fruit</option>Fruit
                    <option value="Breadsticks">Breadsticks</option>Breadsticks
                </optgroup>
            </select>
          </li>
          <li>
            <button>Submit choice</button>
          </li>
        </ul>
      </form>
          
</body>
</html>
