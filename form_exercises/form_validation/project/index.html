<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation Project</title>
</head>
<body>
    <div class="left_panel">
        <!-- <img class="background_image" src="blue_red_zippers.jpg" alt="blue and red zipper intertwined"> -->
        <div class="logo">
            <img class="logo_image" src="mouthzipper_logo.png" alt="emoji of a zipped mouth">
            <h1>
                Mouth Zipper
            </h1>
        </div>
    </div>
    <div class="right_panel">
        <div class="top_right_panel">
            <p>This is some mockup text.</p>
            <p>This one too.</p>
            <form>
                <p>Let's do this!</p>
                <div>
                    <ul>
                        <li>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="f_name" id="first_name">
                        </li>
                        <li>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </li>
                        <li>
                            <label for="psw">PASSWORD</label>
                            <input type="password" name="psw" id="psw">
                        </li>
                    </ul>
                </div>
                <div>
                    <ul>
                        <li>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="l_name" id="last_name">
                        </li>
                        <li>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </li>
                        <li>
                            <label for="psw_confirm">CONFIRM PASSWORD</label>
                            <input type="password" name="" id="">
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="bottom_right_panel">

        </div>
    </div>
</body>
</html>
