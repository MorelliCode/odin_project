<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation Project</title>
</head>
<body>
   <div class="left_panel">
    <div class="logo">
        <img src="mouthzipper_logo.png" alt="">
        <p>MOUTH ZIPPER</p>
    </div>
   </div>
   <div class="right_panel">
       <div>
               <p>
                   This is not a real online service! You know
                   you need something like this in your life
                   to help you realize your deepest dreams.
                   Sign up <span class="italics">now</span> to get started.
               </p>
       </div>
       <div>
           <p>You <span class="italics">know</span> you want to.</p>
       </div>
    <form>
        <div class="top_panel">
            <div class="form_panel">
                <p>Let's do this!</p>
                <div>
                    <div class="left_form">
                        <ul>
                            <li>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" name="first_name" id="first_name">
                            </li>
                            <li>
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </li>
                            <li>
                                <label for="psw">PASSWORD</label>
                                <input type="password" name="psw" id="psw">
                            </li>
                        </ul>
                    </div>
                    <div class="right_form">
                        <ul>
                            <li>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" name="last_name" id="last_name">
                            </li>
                            <li>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="phone" id="phone">
                            </li>
                            <li>
                                <label for="psw_confirm">CONFIRM PASSWORD</label>
                                <input type="password" name="psw_confirm" id="psw_confirm">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom_panel">
            <button type="submit">Create Account</button>
            <p>Already have an account? <span><a href="index.html">Log in</a></span></p>
        </div>
    </form>
   </div>
</body>
</html>
