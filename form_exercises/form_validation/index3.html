<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Form validation Task 1</title>
</head>
<body>
    <form>
        <h2>Enter your support query</h2>
        <ul>
            <li>
                <label for="uname">User name:<span aria-label="required">*</span></label>
                <input type="text" name="uname" id="uname" minlength="5" maxlength="20" required>
            </li>
            <li>
                <label for="email">Email address:<span aria-label="required">*</span></label>
                <input type="email" name="email" id="email" required>
            </li>
            <li>
                <label for="phone">Phone number:<span aria-label="required">*</span></label>
                <input type="tel" name="phone" id="phone" maxlength="15" required>
            </li>
            <li>
                <label for="comment">Comment:<span aria-label="required">*</span></label>
                <textarea name="comment" id="comment" maxlength="200" required></textarea>
            </li>
            <li>
                <button>Submit comment</button>
            </li>
        </ul>
    </form>
</body>
</html>
