<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Long form validation</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>
                Do you have a driver's license? <span aria-label="required">*</span>
            </legend>
            <input type="radio" name="driver" id="r1" value="yes" required>
            <label for="r1">Yes</label>
            <input type="radio" name="driver" id="r2" value="no">
            <label for="r2">No</label>
        </fieldset>
        <p>
            <label for="n1">How old are you?</label>
            <input type="number" 
            name="age" 
            id="n1"
            min="12"
            max="120"
            step="1"
            pattern="\d+">
        </p>
        <p>
            <label for="t1">
                What's your favorite fruit? <span aria-label="required">*</span>
            </label>
            <input type="text" name="fruit" id="t1" list="l1" required pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range">
            <datalist id="l1">
                <option value="Banana">Banana</option>
                <option value="Cherry">Cherry</option>
                <option value="Apple">Apple</option>
                <option value="Strawberry">Strawberry</option>
                <option value="Lemon">Lemon</option>
                <option value="Orange">Orange</option>
            </datalist>
        </p>
        <p>
            <label for="t2">What's your email address</label>
            <input type="email" name="email" id="t2">
        </p>
        <p>
            <label for="t3">Leave a short message</label>
            <textarea name="msg" id="t3" maxlength="140" rows="5"></textarea>
        </p>
        <p>
            <button>Submit</button>
        </p>
    </form>
</body>
</html>
