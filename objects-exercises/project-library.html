<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="project-library.js" defer></script>
    <link rel="stylesheet" href="project-library.css">
    <title>Project: Library</title>
</head>
<body>

    <header>
        <p>Project: Library</p>
        <button id="newBookBtn">Add new book</button>
    </header>

    <dialog>
        <p>Add new book</p>
        <form method="dialog" class="inclusion-form">
            <div class="form-row">
                <label for="book-title">Title: </label>
                <input type="text" name="book-title" id="book-title" required>
            </div>
            <div class="form-row">
                <label for="book-author">Author: </label>
                <input type="text" name="book-author" id="book-author" required>
            </div>
            <div class="form-row">
                <label for="book-pages">Pages: </label>
                <input type="number" name="book-pages" id="book-pages" required>
            </div>
            <div class="form-row">
                <label for="book-read">Read?</label>
                <input type="checkbox" name="book-read" id="book-read">
            </div>
            <div class="form-buttons">
                <button class="form-add">Add</button>
                <button class="form-cancel">Cancel</button>
            </div>
        </form>
      </dialog>
      
    <div class="library"></div>
</body>
</html>
